name: CI - Test & Build Check

on:
  push:
    branches:
      # Gitflowの主要ブランチと作業ブランチでCIを実行
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # 1. CodeQL セキュリティスキャン
  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CodeQLには全履歴の取得が必要

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2. Python テストとコードカバレッジ
  test:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    needs: codeql # CodeQLの成功を待って実行
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Dockerfileとバージョンを合わせる

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Python path for tests
        run: |
          # テスト実行時に src ディレクトリのモジュールをインポートできるようにパスを追加
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run tests and generate coverage report
        run: |
          # pytest-cov を使用し、テストを実行してカバレッジXMLとコンソール出力を生成
          # コンソール出力でカバレッジ率を確認できます
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

  # 3. Docker ビルド一貫性チェック
  docker_build_check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: test # テストの成功を待って実行
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 

      - name: Verify Docker Build Success
        run: echo "✅ Dockerfileを使ってイメージが正常にビルドできることを確認しました。"
